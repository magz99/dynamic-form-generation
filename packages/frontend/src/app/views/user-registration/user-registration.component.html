<h2>Registration</h2>
<p>Create a new user here. All fields are required.</p>
<form
  [formGroup]="registerForm"
  class="flex flex-col w-4/12"
  (ngSubmit)="onRegisterSubmit()"
>
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" type="text" />
    <mat-error *ngIf="registerForm.controls.username.invalid"
      >Username field is empty.</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" />
    <mat-error *ngIf="registerForm.controls.password.invalid"
      >Password field is empty.</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmPassword" type="password" />
    <mat-error *ngIf="registerForm.controls.confirmPassword.invalid"
      >Confirm password field is empty or does not match.</mat-error
    >
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!registerForm.valid"
  >
    Register
  </button>
</form>
